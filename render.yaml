# Render Blueprint - RGS backend with Supabase
# Docs: https://render.com/docs/blueprint-spec
# Root Directory: leave empty (repo root).
# Uses Docker to avoid Go native runtime "Permission denied" on free tier.
services:
  - type: web
    name: latam-rgs-backend
    runtime: docker
    region: frankfurt
    plan: free

    # Set in Render Dashboard â†’ Environment (sync: false = you provide values)
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPERATOR_SECRET
        sync: false
      - key: RGS_BASE_URL
        value: https://latam-rgs-backend.onrender.com
    # PORT is set automatically by Render; config prefers PORT then RGS_PORT
